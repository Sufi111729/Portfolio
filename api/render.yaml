services:
  - type: web
    name: sufi-chatbot-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false # Set this in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4
      - key: MAX_TOKENS
        value: 500
      - key: TEMPERATURE
        value: 0.7
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel URL
    disk:
      size: 1GB
    scaling:
      minInstances: 1
      maxInstances: 3
    plan: starter # Change to paid plan for production
